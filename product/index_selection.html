<script type="text/javascript">
$(function(){ 

  $(".add").click(function(){ 

    var t=$(this).parent().find('input[class*=text_box]'); 

    t.val(parseInt(t.val())+1) 

    setTotal(); 

  }) 

  $(".min").click(function(){ 

    var t=$(this).parent().find('input[class*=text_box]'); 

    t.val(parseInt(t.val())-1) 

    if(parseInt(t.val())<0){ 

      t.val(0); 

    } 
  }) 
}) 

$(function(){

	var now = new Date();
	
	showRili(now.getFullYear() ,now.getMonth()+1);
	
	$('#priewRili').click(function(){
		if(parseInt($('#riliMM').text()) == 1){
			showRili(parseInt($('#riliYYYY').text()) -1,12);
		}else{
			showRili(parseInt($('#riliYYYY').text()),parseInt($('#riliMM').text())-1);
		}
		
	});
	
	$('#nextRili').click(function(){
		//alert('yyyy:'+$('#riliYYYY').text())
		if(parseInt($('#riliMM').text()) == 12){
			showRili(parseInt($('#riliYYYY').text())+1,1);

		}else{
			showRili(parseInt($('#riliYYYY').text()),parseInt($('#riliMM').text())+1);
		}
		
	});
});

function choose(e){
	$('td').not('.unselect').css({color:'#000'});
	$(e).css({color:'#ff6600'});
	
	var year = $('#riliYYYY').text();
	//var month = $('#riliMM').text();
	var month = $(e).attr('month');
	var date = $(e).text();
	
	var select = new Date(year,parseInt(month) -1,date);
	
	location.href = 'bao_products.html?date='+select.getTime();
	
}

function showRili(year ,month){
	$('#riliYYYY').text(year);
	$('#riliMM').text(month);

	
	month -= 1;
	

}
</script>
