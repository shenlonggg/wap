<script type="text/javascript" charset="utf-8">   
	$(function() {   		
		//菜单框架自动获取高度
		var doc_H=$(document).height();	
		$('.Menu_box').height(doc_H);
		window.onresize=function(){
			var doc_H=$(document).height();	
			$('.Menu_box').height(doc_H);
		}
	});


	var myScroll_left;
	var myScroll_right;
	function loaded () {
		myScroll_left = new IScroll('#left_Menu', { mouseWheel: true, click: true });
		myScroll_right = new IScroll('#right_Menu', { mouseWheel: true, click: true });
	}
	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
</script> 
<script type="text/javascript">
		jQuery(function(){
			var list = jQuery('#w1, #w2, #w3, #w4, #w5, ,#w6, ,#w7, ,#w8, #w9,');
			list.click(function(){
				list.removeClass('focuswall');
				jQuery(this).addClass('focuswall');
				return false;
			});
